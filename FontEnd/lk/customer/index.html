

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Save Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assert/css/bootstrap.css">
    <link rel="stylesheet" href="assert/css/style.css">
    <link rel="icon" href="assert/fav_icon.png">
</head>
<body>
<header class="container-fluid bg-primary " style="border-bottom-left-radius: 5px;border-bottom-right-radius: 5px">
    <h1 id="display" class="text-light justify-content-center align-items-center  d-flex">Customer Save Form</h1>
</header>
<section class="container-fluid mt-3">
    <section class="row">
        <div class="col-md-5">
            <form class="row g-3" id="CustomerForm">
                <div class="col-md-12">
                    <label for="txtNIC" class="form-label" style="color: black;font-weight:bold ">Customer NIC</label>
                    <input name="id" type="text" class="form-control" id="txtNIC" placeholder="987456567V">
                </div>
                <div class="col-md-12">
                    <label for="txtName" class="form-label" style="color: black;font-weight:bold">Customer Name</label>
                    <input name="name" type="text" class="form-control" id="txtName"
                           placeholder="Dilshan Rajika"
                           required>
                </div>
                <div class="col-md-12">
                    <label for="txtAddress" class="form-label" style="color: black;font-weight:bold">Address</label>
                    <input name="address" type="text" class="form-control" id="txtAddress"
                           placeholder="No34,Galle,Panadura" required>
                </div>
                <div class="col-12">
                    <label for="txtSalary" class="form-label" style="color: black;font-weight:bold">Salary</label>
                    <input name="salary" type="number" class="form-control" id="txtSalary"
                           placeholder="40000.00"
                           required>
                </div>

                <section class="p-2  btn-group col-md-12">
                    <div class="col-2 btn-group w-20 m-1">
                        <button type="button" class="btn btn-primary" id="btnClear" onclick="textClear()">Clear</button>
                    </div>
                    <div class="col-2 btn-group w-20 m-1">
                        <button type="button" class="btn btn-danger" id="btnDelete">Delete</button>
                    </div>
                    <div class="col-2 btn-group w-20 m-1">
                        <button type="button" class="btn btn-warning text-light" id="btnUpdate" onclick="updateCustomer()">Update</button>
                    </div>
                    <div class="col-2 btn-group w-20 m-1 ">
                        <button type="button" class="btn  btn-info text-light" id="btnSearch">Search</button>
                    </div>
                    <div class="col-2 btn-group w-20 m-1 ">
                        <button type="button" class="btn btn-success text-light " id="btnAdd">Save</button>
                    </div>

                </section>


            </form>
        </div>
        <div class="col-md-7 table-customer mt-4" >
            <table class="table table-bordered table-hover">
                <thead class="bg-primary text-white">
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Salary</th>
                </tr>
                </thead>
                <tbody id="tblCustomer" style="background-color: rgba(77,87,71,0.78)">

                </tbody>
            </table>
        </div>
    </section>
</section>

<script src="assert/js/bootstrap.js"></script>
<script src="assert/jquery/jquery.min.js"></script>
<script src="assert/js/customer.js"></script>
<script>

    $('#tblCustomer').on( 'click', 'tr', function () {
        console.log("Click Me")
        let id = $(this).children('td:eq(1)').text();
        let name = $(this).children('td:eq(2)').text();
        let address = $(this).children('td:eq(3)').text();
        let salary = $(this).children('td:eq(4)').text();

        $('#txtNIC').val(id);
        $('#txtName').val(name);
        $('#txtAddress').val(address);
        $('#txtSalary').val(salary);

        /*  document.getElementById("btnDeleteCustomer").disabled = false;
          document.getElementById("btnUpdateCustomer").disabled = false;
          document.getElementById("btnSaveCustomer").disabled = true;*/
    });


</script>


</body>
</html>
